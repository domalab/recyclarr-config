# Media Naming Configuration
media_naming:
  folder: default
  movie:
    rename: true


# Which quality definition in the guide to sync to Radarr. Only choice right now is 'movie'
quality_definition:
  type: movie

# Set to 'true' to automatically remove custom formats from Radarr when they are removed from
# the guide or your configuration. This will NEVER delete custom formats you manually created!
delete_old_custom_formats: true
replace_existing_custom_formats: true


quality_profiles:
  - name: Maximum
    reset_unmatched_scores:
      enabled: true
    upgrade:
      allowed: true
      until_quality: Remux-2160p
    min_format_score: 0
    score_set: sqp-2-2160p
    qualities:
      - name: Remux-2160p
      - name: Bluray-2160p
      - name: Web 2160p
        qualities:
          - WEBRip-2160p
          - WEBDL-2160p

      - name: Remux-1080p
      - name: Bluray-1080p
      - name: Web 1080p
        qualities:
          - WEBRip-1080p
          - WEBDL-1080p

      - name: Bluray-720p
      - name: WEB 720p
        qualities:
          - WEBRip-720p
          - WEBDL-720p

      - name: Bluray-576p

      - name: Bluray-480p
      - name: WEB 480p
        qualities:
          - WEBRip-480p
          - WEBDL-480p
      - name: DVD
      - name: SDTV
      

  - name: Optimized
    reset_unmatched_scores:
      enabled: true
    upgrade:
      allowed: true
      until_quality: Web 2160p
      # until_score: 456
    min_format_score: 0
    score_set: sqp-1-2160p
    # quality_sort: bottom
    qualities:
      - name: Remux-2160p
        enabled: false
      - name: Bluray-2160p
      - name: Web 2160p
        qualities:
          - WEBRip-2160p
          - WEBDL-2160p

      - name: Remux-1080p
        enabled: false
      - name: Bluray-1080p
      - name: Web 1080p
        qualities:
          - WEBRip-1080p
          - WEBDL-1080p

      - name: Bluray-720p
      - name: WEB 720p
        qualities:
          - WEBRip-720p
          - WEBDL-720p

      - name: Bluray-576p
        enabled: false

      - name: Bluray-480p
        enabled: false
      - name: WEB 480p
        enabled: false
        qualities:
          - WEBRip-480p
          - WEBDL-480p


  - name: HD Only
    reset_unmatched_scores:
      enabled: true
    upgrade:
      allowed: true
      until_quality: Web 1080p
    min_format_score: 0
    score_set: default
    qualities:
      - name: Remux-2160p
        enabled: false
      - name: Bluray-2160p
        enabled: false
      - name: Web 2160p
        enabled: false
        qualities:
          - WEBRip-2160p
          - WEBDL-2160p

      - name: Remux-1080p
        enabled: true
      - name: Bluray-1080p
        enabled: true
      - name: Web 1080p
        enabled: true
        qualities:
          - WEBRip-1080p
          - WEBDL-1080p

      - name: Bluray-720p
        enabled: false
      - name: WEB 720p
        enabled: false
        qualities:
          - WEBRip-720p
          - WEBDL-720p

      - name: Bluray-576p
        enabled: false

      - name: Bluray-480p
        enabled: false
      - name: WEB 480p
        enabled: false
        qualities:
          - WEBRip-480p
          - WEBDL-480p
      
      - name: DVD-R
        enabled: false
      - name: DVD
        enabled: false
      - name: SDTV
        enabled: false


