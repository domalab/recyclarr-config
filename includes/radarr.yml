# Media Naming Configuration
media_naming:
  folder: default
  movie:
    rename: true

quality_definition:
  type: movie

delete_old_custom_formats: true
replace_existing_custom_formats: true

quality_profiles:
  - name: Sonos-Optimized
    reset_unmatched_scores:
      enabled: true
    upgrade:
      allowed: true
      until_quality: Bluray-2160p
    min_format_score: 0
    score_set: sqp-1-2160p
    qualities:
      - name: Bluray-2160p
        enabled: true
      - name: Web 2160p
        qualities:
          - WEBRip-2160p
          - WEBDL-2160p
      - name: Remux-2160p
        enabled: false

  - name: HD Only
    reset_unmatched_scores:
      enabled: true
    upgrade:
      allowed: true
      until_quality: Web 1080p
    min_format_score: 0
    score_set: default
    qualities:
      - name: Remux-1080p
        enabled: true
      - name: Bluray-1080p
        enabled: true
      - name: Web 1080p
        enabled: true
        qualities:
          - WEBRip-1080p
          - WEBDL-1080p

